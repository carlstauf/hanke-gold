<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuQuant | Institutional Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            borderRadius: {
              'sm': '2px',
              'md': '4px',
              'lg': '6px',
            },
            colors: {
              terminal: {
                black: '#09090b',
                dark: '#121212',
                panel: '#18181b',
                border: '#27272a',
                text: '#a1a1aa',
                highlight: '#f4f4f5',
              },
              signal: {
                buy: '#10b981',   // Emerald 500
                sell: '#ef4444',  // Red 500
                hold: '#fbbf24',  // Amber 400
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Precise scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border: 1px solid #09090b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      .terminal-grid {
        background-image: 
          linear-gradient(to right, #18181b 1px, transparent 1px),
          linear-gradient(to bottom, #18181b 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-terminal-black text-terminal-text antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
